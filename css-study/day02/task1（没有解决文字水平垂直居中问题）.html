<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>边框练习</title>
    <link rel="stylesheet" href="css/task1.css">
</head>

<body>
    <div id="box">
        <div id="sonbox1">
            <div class="son1" id="one">
                border:5px solid
            </div>
            <div class="son1" id="two">
                5px double
            </div>
            <div class="son1" id="three">
                5px dashed
            </div>
            <div class="son1" id="four">
                5px dotted
            </div>
        </div>
        <div id="sonbox2">
            <div class="son2" id="five">
                20px groove
            </div>
            <div class="son2" id="six">
                20px ridge
            </div>
            <div class="son2" id="seven">
                20px inset
            </div>
            <div class="son2" id="eight">
                20px outset
            </div>
        </div>
    </div>
</body>
</html>
